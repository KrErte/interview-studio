<div class="gauge-container" [ngClass]="gaugeColorClass">
  <!-- Background pulse effect -->
  <div class="gauge-pulse" [class.gauge-pulse--active]="animationDone"></div>

  <!-- Celebration particles for low scores -->
  <div class="gauge-celebration" *ngIf="animationDone && scoreColorClass === 'low'">
    <span class="particle particle--1"></span>
    <span class="particle particle--2"></span>
    <span class="particle particle--3"></span>
    <span class="particle particle--4"></span>
    <span class="particle particle--5"></span>
    <span class="particle particle--6"></span>
  </div>

  <!-- Warning glow for high scores -->
  <div class="gauge-warning" *ngIf="animationDone && scoreColorClass === 'high'"></div>

  <svg class="gauge-svg" viewBox="0 0 200 200">
    <!-- Background circle -->
    <circle
      class="gauge-bg"
      cx="100"
      cy="100"
      [attr.r]="radius"
      fill="none"
      [attr.stroke-width]="strokeWidth"
    />

    <!-- Progress circle -->
    <circle
      #gaugeCircle
      class="gauge-progress"
      [ngClass]="'gauge-progress--' + scoreColorClass"
      cx="100"
      cy="100"
      [attr.r]="radius"
      fill="none"
      [attr.stroke-width]="strokeWidth"
      [attr.stroke-dasharray]="circumference"
      [attr.stroke-dashoffset]="strokeDashoffset"
      stroke-linecap="round"
      transform="rotate(-90 100 100)"
    />

    <!-- Glow effect circle -->
    <circle
      class="gauge-glow"
      [ngClass]="'gauge-glow--' + scoreColorClass"
      cx="100"
      cy="100"
      [attr.r]="radius"
      fill="none"
      [attr.stroke-width]="strokeWidth + 8"
      [attr.stroke-dasharray]="circumference"
      [attr.stroke-dashoffset]="strokeDashoffset"
      stroke-linecap="round"
      transform="rotate(-90 100 100)"
    />
  </svg>

  <div class="gauge-center">
    <span class="gauge-score" [ngClass]="'gauge-score--' + scoreColorClass">
      {{ displayScore }}<span class="gauge-percent">%</span>
    </span>
  </div>
</div>
