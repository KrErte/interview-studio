<div class="share-card" #cardElement>
  <!-- Card Preview -->
  <div class="share-card__preview" [ngClass]="'share-card__preview--' + scoreColorClass">
    <div class="share-card__header">
      <span class="share-card__logo">TASKEXPOSURE</span>
      <span class="share-card__date">{{ today | date:'mediumDate' }}</span>
    </div>

    <div class="share-card__content">
      <div class="share-card__score-section">
        <span class="share-card__score" [ngClass]="'share-card__score--' + scoreColorClass">
          {{ score }}%
        </span>
        <span class="share-card__label" [ngClass]="'share-card__label--' + scoreColorClass">
          {{ scoreLabel }}
        </span>
      </div>

      <div class="share-card__summary">
        <p class="share-card__text">
          AI Exposure Assessment Complete
        </p>
        <div class="share-card__stats" *ngIf="highExposureTasks.length > 0">
          <span class="share-card__stat">
            {{ highExposureTasks.length }} high-exposure {{ highExposureTasks.length === 1 ? 'task' : 'tasks' }} identified
          </span>
        </div>
      </div>
    </div>

    <div class="share-card__footer">
      <span class="share-card__tagline">Understand your career's relationship with AI</span>
    </div>
  </div>

  <!-- Share Actions -->
  <div class="share-card__actions">
    <h3 class="share-card__actions-title">Share Your Results</h3>

    <div class="share-card__buttons">
      <button
        type="button"
        class="share-card__button share-card__button--download"
        (click)="downloadAsImage()"
      >
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
        </svg>
        Download Report
      </button>

      <button
        type="button"
        class="share-card__button share-card__button--copy"
        (click)="copyToClipboard()"
      >
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
          <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
        </svg>
        Copy to Clipboard
      </button>

      <button
        type="button"
        class="share-card__button share-card__button--linkedin"
        (click)="shareToLinkedIn()"
      >
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>
        Share on LinkedIn
      </button>

      <button
        type="button"
        class="share-card__button share-card__button--twitter"
        (click)="shareToTwitter()"
      >
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        Share on X
      </button>
    </div>
  </div>
</div>
