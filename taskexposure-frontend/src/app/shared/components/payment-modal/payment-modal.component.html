<div class="payment-modal__backdrop" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="payment-modal">
    <!-- Close button -->
    <button
      type="button"
      class="payment-modal__close"
      (click)="onClose()"
      [disabled]="isProcessing"
      aria-label="Close">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>

    <!-- Form step -->
    <div class="payment-modal__content" *ngIf="currentStep === 'form'">
      <div class="payment-modal__header">
        <div class="payment-modal__icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="2" y="5" width="20" height="14" rx="2"/>
            <path d="M2 10h20"/>
          </svg>
        </div>
        <h2 class="payment-modal__title">Get Your Complete Analysis</h2>
        <p class="payment-modal__subtitle">Task breakdown, action plan, and detailed reasoning</p>
      </div>

      <div class="payment-modal__price-box">
        <span class="payment-modal__price">{{ price }}</span>
        <span class="payment-modal__price-label">for this assessment</span>
      </div>

      <form class="payment-modal__form" (ngSubmit)="onSubmit()">
        <div class="payment-modal__field">
          <label class="payment-modal__label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="payment-modal__input"
            [(ngModel)]="email"
            name="email"
            placeholder="your@email.com"
            required>
        </div>

        <div class="payment-modal__field">
          <label class="payment-modal__label" for="card">Card number</label>
          <input
            type="text"
            id="card"
            class="payment-modal__input"
            [value]="cardNumber"
            (input)="formatCardNumber($event)"
            name="cardNumber"
            placeholder="4242 4242 4242 4242"
            autocomplete="cc-number"
            required>
        </div>

        <div class="payment-modal__row">
          <div class="payment-modal__field payment-modal__field--half">
            <label class="payment-modal__label" for="expiry">Expiry</label>
            <input
              type="text"
              id="expiry"
              class="payment-modal__input"
              [value]="expiry"
              (input)="formatExpiry($event)"
              name="expiry"
              placeholder="MM/YY"
              autocomplete="cc-exp"
              required>
          </div>
          <div class="payment-modal__field payment-modal__field--half">
            <label class="payment-modal__label" for="cvc">CVC</label>
            <input
              type="text"
              id="cvc"
              class="payment-modal__input"
              [value]="cvc"
              (input)="formatCvc($event)"
              name="cvc"
              placeholder="123"
              autocomplete="cc-csc"
              required>
          </div>
        </div>

        <button
          type="submit"
          class="payment-modal__submit"
          [disabled]="!isFormValid">
          Pay {{ price }}
        </button>
      </form>

      <p class="payment-modal__secure">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2"/>
          <path d="M7 11V7a5 5 0 0110 0v4"/>
        </svg>
        Secure payment (demo mode)
      </p>
    </div>

    <!-- Processing step -->
    <div class="payment-modal__content payment-modal__content--center" *ngIf="currentStep === 'processing'">
      <div class="payment-modal__spinner"></div>
      <h2 class="payment-modal__title">Processing payment...</h2>
      <p class="payment-modal__subtitle">Please wait</p>
    </div>

    <!-- Success step -->
    <div class="payment-modal__content payment-modal__content--center" *ngIf="currentStep === 'success'">
      <div class="payment-modal__success-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 6L9 17l-5-5"/>
        </svg>
      </div>
      <h2 class="payment-modal__title">Payment successful!</h2>
      <p class="payment-modal__subtitle">Unlocking your full report...</p>
    </div>
  </div>
</div>
