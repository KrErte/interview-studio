<div class="clarifying-questions">
  <h1 class="clarifying-questions__headline">{{ copy.headline }}</h1>

  <p class="clarifying-questions__copy">{{ copy.subheadline }}</p>

  <div class="glass-card clarifying-questions__question" *ngIf="currentQuestion">
    <p class="clarifying-questions__progress">{{ progressLabel }}</p>
    <p class="clarifying-questions__context" *ngIf="currentQuestion.context">{{ currentQuestion.context }}</p>
    <p class="clarifying-questions__question-text">{{ currentQuestion.question }}</p>

    <!-- Text input for API questions -->
    <div class="clarifying-questions__text-input" *ngIf="!currentQuestion.options">
      <p class="clarifying-questions__hint" *ngIf="currentQuestion.hint">{{ currentQuestion.hint }}</p>
      <textarea
        class="clarifying-questions__textarea"
        [(ngModel)]="currentAnswer"
        placeholder="Type your answer here..."
        rows="4"
      ></textarea>
    </div>

    <!-- Radio options for fallback questions -->
    <div class="clarifying-questions__options" *ngIf="currentQuestion.options">
      <label
        class="glass-card clarifying-questions__option"
        *ngFor="let option of currentQuestion.options; let i = index"
      >
        <input
          type="radio"
          [name]="'question-' + currentQuestion.id"
          [checked]="answers.get(currentQuestion.id) === option"
          (change)="selectAnswer(i)"
        />
        <span class="clarifying-questions__option-text">{{ option }}</span>
      </label>
    </div>
  </div>

  <button
    type="button"
    class="clarifying-questions__cta"
    [disabled]="!hasSelectedAnswer || isLoading"
    (click)="nextQuestion()"
  >
    {{ isLoading ? 'Processing...' : ctaLabel }}
  </button>
</div>
