<div class="manual-input">
  <h1 class="manual-input__headline">{{ copy.headline }}</h1>

  <p class="manual-input__subheadline">{{ copy.subheadline }}</p>

  <div class="manual-input__instructions">
    <p *ngFor="let instruction of copy.instructions">{{ instruction }}</p>
  </div>

  <div class="glass-card manual-input__example">
    <p class="manual-input__example-bad">{{ copy.example.bad }}</p>
    <p class="manual-input__example-arrow">becomes</p>
    <p class="manual-input__example-good">{{ copy.example.good }}</p>
  </div>

  <div class="manual-input__task-list" *ngIf="tasks.length > 0">
    <div class="glass-card glass-card--accent manual-input__task" *ngFor="let task of tasks; let i = index">
      <span class="manual-input__task-text">{{ task }}</span>
      <button type="button" class="manual-input__task-remove" (click)="removeTask(i)">
        {{ copy.labels?.['remove'] }}
      </button>
    </div>
  </div>

  <div class="manual-input__input-area" *ngIf="tasks.length < 5">
    <textarea
      class="manual-input__textarea"
      [(ngModel)]="currentTask"
      [placeholder]="copy.placeholder"
      rows="3"
    ></textarea>
    <button
      type="button"
      class="manual-input__add-btn"
      [disabled]="!canAddTask"
      (click)="addTask()"
    >
      {{ copy.labels?.['addTask'] }}
    </button>
  </div>

  <p class="manual-input__counter">{{ taskCounter }}</p>

  <button
    type="button"
    class="manual-input__cta"
    [disabled]="!canContinue || isLoading"
    (click)="onContinue()"
  >
    {{ isLoading ? 'Analyzing...' : copy.cta.primary }}
  </button>
</div>
