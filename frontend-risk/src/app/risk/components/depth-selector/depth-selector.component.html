<div class="space-y-4">
  <h3 class="text-sm font-medium text-gray-400 uppercase tracking-wide">
    {{ labels.sectionTitle }}
  </h3>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <button
      type="button"
      (click)="selectDepth(AssessmentDepth.QUICK)"
      [class]="getCardClasses(AssessmentDepth.QUICK)"
      [attr.aria-pressed]="selectedDepth() === AssessmentDepth.QUICK"
    >
      <div class="flex items-start gap-3">
        <span class="text-2xl">‚ö°</span>
        <div class="text-left">
          <div class="font-semibold text-white">{{ labels.quick.title }}</div>
          <ul class="mt-2 space-y-1 text-sm text-gray-400">
            <li *ngFor="let bullet of labels.quick.bullets">{{ bullet }}</li>
          </ul>
        </div>
      </div>
      <div class="absolute top-2 right-2" *ngIf="selectedDepth() === AssessmentDepth.QUICK">
        <svg class="w-5 h-5 text-emerald-400" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div
        class="absolute bottom-2 right-2 w-5 h-5 rounded-full bg-gray-700 text-gray-400 text-xs flex items-center justify-center cursor-help"
        [title]="labels.quick.tooltip"
      >
        ?
      </div>
    </button>

    <button
      type="button"
      (click)="selectDepth(AssessmentDepth.DEEP)"
      [class]="getCardClasses(AssessmentDepth.DEEP)"
      [attr.aria-pressed]="selectedDepth() === AssessmentDepth.DEEP"
    >
      <div class="flex items-start gap-3">
        <span class="text-2xl">üî¨</span>
        <div class="text-left">
          <div class="font-semibold text-white">{{ labels.deep.title }}</div>
          <ul class="mt-2 space-y-1 text-sm text-gray-400">
            <li *ngFor="let bullet of labels.deep.bullets">{{ bullet }}</li>
          </ul>
        </div>
      </div>
      <div class="absolute top-2 right-2" *ngIf="selectedDepth() === AssessmentDepth.DEEP">
        <svg class="w-5 h-5 text-emerald-400" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div
        class="absolute bottom-2 right-2 w-5 h-5 rounded-full bg-gray-700 text-gray-400 text-xs flex items-center justify-center cursor-help"
        [title]="labels.deep.tooltip"
      >
        ?
      </div>
    </button>
  </div>

  <button
    type="button"
    (click)="toggleAdvanced()"
    [disabled]="isAdvancedDisabled() && !advancedExpanded()"
    [title]="isAdvancedDisabled() ? labels.advanced.personaDisabled : ''"
    class="flex items-center gap-2 text-sm transition-colors"
    [class.text-emerald-400]="!isAdvancedDisabled()"
    [class.hover:text-emerald-300]="!isAdvancedDisabled()"
    [class.text-gray-600]="isAdvancedDisabled()"
    [class.cursor-not-allowed]="isAdvancedDisabled()"
  >
    <span>{{ advancedExpanded() ? '‚ñæ' : '‚ñ∏' }}</span>
    <span>{{ advancedExpanded() ? labels.advanced.hide : labels.advanced.show }}</span>
  </button>

  <ng-container *ngIf="advancedExpanded() && selectedDepth() === AssessmentDepth.DEEP">
    <div class="p-4 rounded-lg bg-gray-900/50 border border-gray-800 space-y-4 animate-fadeIn">
      <div>
        <h4 class="font-medium text-white">{{ labels.advanced.personaTitle }}</h4>
        <p class="text-sm text-gray-500">{{ labels.advanced.personaSubtitle }}</p>
      </div>

      <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
        <button
          type="button"
          *ngFor="let persona of personas"
          (click)="selectPersona(persona)"
          [class]="getPersonaClasses(persona)"
          [attr.aria-pressed]="selectedPersona() === persona"
        >
          <span class="text-lg">{{ getPersonaIcon(persona) }}</span>
          <span class="font-medium text-sm">{{ labels.personas[persona].name }}</span>
          <span class="text-xs text-gray-500">{{ labels.personas[persona].subtitle }}</span>
          <span class="text-xs text-emerald-400" *ngIf="selectedPersona() === persona">(valitud)</span>
        </button>
      </div>

      <p class="text-xs text-gray-500 flex items-start gap-2">
        <span>‚ÑπÔ∏è</span>
        <span>{{ labels.advanced.personaNote }}</span>
      </p>
    </div>
  </ng-container>
</div>
