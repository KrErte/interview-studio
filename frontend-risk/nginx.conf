server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Docker DNS resolver for runtime hostname resolution
    resolver 127.0.0.11 valid=30s ipv6=off;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/javascript application/xml text/xml image/svg+xml;
    gzip_min_length 256;

    # API proxy to backend
    location /api/ {
        set $backend_upstream http://backend:8080;
        proxy_pass $backend_upstream/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Actuator health check proxy
    location /actuator/ {
        set $backend_upstream http://backend:8080;
        proxy_pass $backend_upstream/actuator/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
}
