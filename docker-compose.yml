version: '3.8'

services:
  # PostgreSQL Database (optional - use with --profile postgres)
  postgres:
    image: postgres:16-alpine
    container_name: interview-postgres
    environment:
      POSTGRES_DB: ai
      POSTGRES_USER: ai
      POSTGRES_PASSWORD: ai123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai -d ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - interview-network
    profiles:
      - postgres  # Only starts when explicitly requested

  # Spring Boot Backend (H2 in-memory by default)
  backend:
    build:
      context: ./studio-backend
      dockerfile: Dockerfile
    container_name: interview-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-dev}
      JWT_SECRET: ${JWT_SECRET:-your-production-secret-key-min-32-characters}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-dummy-key}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost:4200}
      GMAIL_USERNAME: ${GMAIL_USERNAME:-}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD:-}
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - interview-network

  # Main Studio Frontend (Angular)
  studio-frontend:
    build:
      context: ./studio-frontend
      dockerfile: Dockerfile
    container_name: interview-studio-frontend
    ports:
      - "4200:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - interview-network

  # Risk Frontend (Angular)
  frontend-risk:
    build:
      context: ./frontend-risk
      dockerfile: Dockerfile
    container_name: interview-frontend-risk
    ports:
      - "4201:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - interview-network

  # TaskExposure Frontend (cloned from GitHub)
  taskexposure-frontend:
    build:
      context: ./taskexposure-frontend
      dockerfile: Dockerfile
    container_name: interview-taskexposure-frontend
    ports:
      - "4202:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - interview-network
    profiles:
      - taskexposure  # Only starts when explicitly requested

volumes:
  postgres_data:

networks:
  interview-network:
    driver: bridge
