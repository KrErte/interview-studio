<div
  class="min-h-[calc(100vh-64px)] bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex items-center justify-center px-4 py-10"
>
  <div class="relative w-full max-w-md">
    <div class="pointer-events-none absolute -top-24 -left-10 h-40 w-40 rounded-full bg-emerald-500/25 blur-3xl"></div>
    <div class="pointer-events-none absolute -bottom-28 -right-10 h-48 w-48 rounded-full bg-indigo-500/25 blur-3xl"></div>

    <div
      class="relative rounded-3xl border border-white/10 bg-white/5 backdrop-blur-2xl shadow-[0_18px_45px_rgba(0,0,0,0.75)] px-7 py-8 sm:px-10 sm:py-10"
    >
      <div class="mb-6 text-center sm:mb-8">
        <p class="text-xs font-semibold uppercase tracking-[0.2em] text-emerald-400">
          Tööotsija juhtpaneel
        </p>
        <h1 class="mt-3 text-2xl font-semibold tracking-tight text-slate-50 sm:text-3xl">
          Logi sisse
        </h1>
        <p class="mt-2 text-sm text-slate-300">
          Jätka oma teekonda ja pääse juhtpaneelile.
        </p>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-7">
        <div *ngIf="error" class="alert alert-error" aria-live="polite">
          <span class="indicator" aria-hidden="true"></span>
          <span class="text-sm">{{ error }}</span>
        </div>

        <div class="space-y-5">
          <div>
            <label for="email" class="block text-xs font-medium uppercase tracking-wide text-slate-300">
              Email
            </label>
            <div class="mt-2">
              <input
                id="email"
                type="email"
                formControlName="email"
                autocomplete="email"
                placeholder="you@example.com"
                class="block w-full rounded-2xl border border-white/10 bg-white/5 px-4 py-3 text-sm text-slate-50 placeholder:text-slate-400 shadow-inner outline-none ring-0 transition focus:border-emerald-400 focus:ring-2 focus:ring-emerald-500/70"
                [class.border-rose-400]="form.controls['email'].touched && form.controls['email'].invalid"
              />
              <small
                *ngIf="form.controls['email'].touched && form.controls['email'].invalid"
                class="mt-1 block text-xs text-rose-300"
              >
                Sisesta kehtiv email.
              </small>
            </div>
          </div>

          <div>
            <label for="password" class="block text-xs font-medium uppercase tracking-wide text-slate-300">
              Parool
            </label>
            <div class="mt-2">
              <input
                id="password"
                type="password"
                formControlName="password"
                autocomplete="current-password"
                placeholder="••••••••"
                class="block w-full rounded-2xl border border-white/10 bg-white/5 px-4 py-3 text-sm text-slate-50 placeholder:text-slate-400 shadow-inner outline-none ring-0 transition focus:border-emerald-400 focus:ring-2 focus:ring-emerald-500/70"
                [class.border-rose-400]="form.controls['password'].touched && form.controls['password'].invalid"
              />
              <small
                *ngIf="form.controls['password'].touched && form.controls['password'].invalid"
                class="mt-1 block text-xs text-rose-300"
              >
                Parool on kohustuslik.
              </small>
            </div>
          </div>
        </div>

        <div class="space-y-3">
          <button
            type="submit"
            [disabled]="form.invalid || loading"
            class="inline-flex w-full items-center justify-center gap-2 rounded-2xl bg-emerald-500 px-4 py-3 text-sm font-semibold text-slate-950 shadow-lg shadow-emerald-500/40 transition hover:bg-emerald-400 hover:shadow-emerald-400/50 disabled:cursor-not-allowed disabled:bg-emerald-600/50 disabled:text-slate-300 disabled:shadow-none"
          >
            <span *ngIf="!loading">Logi sisse</span>
            <span *ngIf="loading" class="inline-flex items-center gap-2">
              <span class="spinner" aria-hidden="true"></span>
              Logime sisse...
            </span>
          </button>

          <p class="pt-1 text-center text-xs text-slate-400">
            Pole veel kontot?
            <a
              routerLink="/register"
              class="font-semibold text-emerald-400 underline-offset-2 transition hover:text-emerald-300 hover:underline"
            >
              Registreeru
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
